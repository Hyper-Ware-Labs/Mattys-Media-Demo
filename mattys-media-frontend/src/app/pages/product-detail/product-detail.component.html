<div class="min-h-screen pt-24 pb-16" *ngIf="product" data-testid="product-detail">
  <div class="container mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <!-- Image Carousel -->
      <div>
        <div class="relative border-2 border-primary bg-black/90 mb-4" data-testid="image-carousel">
          <div class="aspect-square overflow-hidden">
            <img [src]="product.images[currentImageIndex]" [alt]="product.name" class="w-full h-full object-cover" data-testid="main-product-image">
          </div>
          
          <!-- Navigation Arrows -->
          <button (click)="prevImage()" 
                  class="absolute left-4 top-1/2 -translate-y-1/2 bg-primary text-black p-3 hover:bg-white transition-colors"
                  data-testid="prev-image-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m15 18-6-6 6-6"/>
            </svg>
          </button>
          <button (click)="nextImage()" 
                  class="absolute right-4 top-1/2 -translate-y-1/2 bg-primary text-black p-3 hover:bg-white transition-colors"
                  data-testid="next-image-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m9 18 6-6-6-6"/>
            </svg>
          </button>
        </div>

        <!-- Thumbnail Strip -->
        <div class="flex gap-2 overflow-x-auto" data-testid="image-thumbnails">
          <button *ngFor="let image of product.images; let i = index" 
                  (click)="selectImage(i)"
                  [class]="i === currentImageIndex ? 'border-2 border-primary bg-black/90 flex-shrink-0 w-20 h-20 overflow-hidden hover:border-primary transition-colors' : 'border-2 border-primary opacity-30 bg-black/90 flex-shrink-0 w-20 h-20 overflow-hidden hover:border-primary transition-colors'"
                  [attr.data-testid]="'thumbnail-' + i">
            <img [src]="image" [alt]="product.name" class="w-full h-full object-cover">
          </button>
        </div>
      </div>

      <!-- Product Info & Customization -->
      <div class="sticky top-24 self-start">
        <div class="text-primary text-sm font-bold uppercase tracking-widest mb-2" data-testid="product-category">{{ product.category }}</div>
        <h1 class="text-4xl lg:text-5xl font-heading font-black mb-4" data-testid="product-name">{{ product.name }}</h1>
        <p class="text-white/80 text-lg mb-6 font-body" data-testid="product-description">{{ product.description }}</p>

        <div class="text-4xl font-bold text-primary mb-8" data-testid="product-price">${{ product.base_price }}</div>

        <!-- Specifications -->
        <div class="border-2 border-primary/30 bg-black/90 p-6 mb-8" data-testid="product-specs">
          <h3 class="text-xl font-heading font-black mb-4">SPECIFICATIONS</h3>
          <div class="space-y-2">
            <div *ngFor="let spec of product.specifications | keyvalue" class="flex justify-between text-sm">
              <span class="text-white/60 uppercase tracking-wide">{{ spec.key }}:</span>
              <span class="text-white font-bold">{{ spec.value }}</span>
            </div>
          </div>
        </div>

        <!-- Customization -->
        <div class="border-2 border-primary bg-black/90 p-8 mb-8" data-testid="customization-section">
          <h3 class="text-2xl font-heading font-black mb-6">CUSTOMIZE YOUR ORDER</h3>
          
          <div class="mb-6">
            <label class="block text-white font-bold uppercase tracking-wide mb-3 text-sm" for="custom-text">
              Custom Text/Notes
            </label>
            <input 
              type="text" 
              id="custom-text"
              [(ngModel)]="customText"
              placeholder="Enter your custom text or special instructions..."
              class="w-full bg-black border-b-2 border-primary text-xl font-mono focus:ring-0 focus:border-white h-14 px-4 text-white placeholder-white/40"
              data-testid="custom-text-input"
            >
          </div>

          <div class="mb-6">
            <label class="block text-white font-bold uppercase tracking-wide mb-3 text-sm" for="quantity">
              Quantity
            </label>
            <input 
              type="number" 
              id="quantity"
              [(ngModel)]="quantity"
              min="1"
              max="100"
              class="w-full bg-black border-b-2 border-primary text-xl font-mono focus:ring-0 focus:border-white h-14 px-4 text-white"
              data-testid="quantity-input"
            >
          </div>

          <div class="flex justify-between items-center mb-6 pb-6 border-b-2 border-primary/30">
            <span class="text-white font-bold uppercase tracking-wide">TOTAL:</span>
            <span class="text-3xl font-bold text-primary" data-testid="total-price">${{ getTotal().toFixed(2) }}</span>
          </div>

          <button 
            (click)="addToCart()"
            [disabled]="addingToCart"
            class="w-full bg-primary text-black px-8 py-5 font-bold uppercase tracking-widest border-2 border-primary shadow-brutal hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-none transition-all text-lg disabled:opacity-50 disabled:cursor-not-allowed"
            data-testid="add-to-cart-btn">
            {{ addingToCart ? 'ADDING...' : 'ADD TO CART' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!product" class="min-h-screen pt-24 pb-16 flex items-center justify-center">
  <div class="text-white text-xl" data-testid="loading">Loading...</div>
</div>
