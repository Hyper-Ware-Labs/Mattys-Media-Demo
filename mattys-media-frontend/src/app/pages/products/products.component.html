<div class="min-h-screen pt-24 pb-16">
  <div class="container mx-auto px-6">
    <div class="mb-12">
      <h1 class="text-5xl font-heading font-black mb-4" data-testid="products-title">
        {{ getCategoryName(selectedCategory) }}
      </h1>
      <p class="text-white/80 text-lg font-body" data-testid="products-subtitle">
        Premium custom printing with fast turnaround
      </p>
    </div>

    <!-- Category Filter -->
    <div class="flex gap-4 mb-12 overflow-x-auto pb-4" data-testid="category-filter">
      <a *ngFor="let cat of categories" 
         [routerLink]="cat === 'all' ? '/products' : ['/products', cat]"
         [class.bg-primary]="selectedCategory === cat"
         [class.text-black]="selectedCategory === cat"
         [class.bg-transparent]="selectedCategory !== cat"
         [class.text-primary]="selectedCategory !== cat"
         class="px-6 py-3 font-bold uppercase tracking-widest border-2 border-primary whitespace-nowrap hover:bg-primary hover:text-black transition-colors"
         [attr.data-testid]="'filter-' + cat">
        {{ getCategoryName(cat) }}
      </a>
    </div>

    <!-- Products Grid -->
    <div *ngIf="filteredProducts.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" data-testid="products-grid">
      <a *ngFor="let product of filteredProducts" 
         [routerLink]="['/product', product.id]"
         class="border-2 border-primary/50 bg-black/90 overflow-hidden hover:border-primary transition-colors group"
         [attr.data-testid]="'product-card-' + product.id">
        <div class="aspect-video overflow-hidden">
          <img [src]="product.images[0]" [alt]="product.name" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
        </div>
        <div class="p-6">
          <div class="text-primary text-xs font-bold uppercase tracking-widest mb-2">{{ product.category }}</div>
          <h3 class="text-xl font-heading font-black mb-2 group-hover:text-primary transition-colors">{{ product.name }}</h3>
          <p class="text-white/60 text-sm mb-4 line-clamp-2">{{ product.description }}</p>
          <div class="flex justify-between items-center">
            <div class="text-2xl font-bold text-primary">${{ product.base_price }}</div>
            <div class="text-white font-bold uppercase text-sm">View â†’</div>
          </div>
        </div>
      </a>
    </div>

    <div *ngIf="filteredProducts.length === 0" class="text-center py-24" data-testid="no-products">
      <p class="text-white/60 text-xl">No products found in this category</p>
    </div>
  </div>
</div>
